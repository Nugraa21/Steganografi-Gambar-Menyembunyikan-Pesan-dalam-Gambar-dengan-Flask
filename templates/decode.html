<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    background: #f7f7f7;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 50px;
}

input[type="file"], textarea {
    margin-top: 20px;
    padding: 10px;
    width: 300px;
    max-width: 90%;
}

textarea {
    height: 100px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.btn-secondary {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn-secondary:hover {
    background-color: #007B9E;
}

.result {
    margin-top: 30px;
}

img {
    margin-top: 20px;
    max-width: 400px;
    border: 2px solid #ccc;
}

    </style>
    <meta charset="UTF-8">
    <title>Steganografi - Buka Pesan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîç Steganografi - Buka Pesan Tersembunyi</h1>

        <form method="POST" action="/decode" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Buka Pesan</button>
        </form>

        {% if decoded_message %}
        <div class="result">
            <h2>‚úÖ Pesan Tersembunyi:</h2>
            <p>{{ decoded_message }}</p>
            <a href="/decode">üîÑ Buka Gambar Lain</a>
        </div>
        {% endif %}

        <a href="/" class="btn-secondary">üè† Kembali ke Home</a>
    </div>
</body>
</html>
